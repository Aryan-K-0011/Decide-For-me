<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecideForMe | AI Decision Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#8b5cf6', // Violet 500
              secondary: '#ec4899', // Pink 500
              accent: '#06b6d4', // Cyan 500
              dark: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Global Error Handler: Displays errors on screen to prevent blank page debugging issues -->
    <style>
      #global-error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        color: #f87171;
        z-index: 9999;
        padding: 2rem;
        overflow: auto;
        font-family: monospace;
      }
      #global-error-overlay h2 {
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #334155;
        padding-bottom: 0.5rem;
      }
      .error-entry {
        background: rgba(0,0,0,0.3);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #451a1a;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        var overlay = document.getElementById('global-error-overlay');
        var content = document.getElementById('global-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          var div = document.createElement('div');
          div.className = 'error-entry';
          div.innerText = 'Runtime Error: ' + event.message + '\nFile: ' + event.filename + ':' + event.lineno;
          content.appendChild(div);
        }
      });

      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('global-error-overlay');
        var content = document.getElementById('global-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          var div = document.createElement('div');
          div.className = 'error-entry';
          div.innerText = 'Promise Rejection: ' + (event.reason ? (event.reason.message || event.reason) : 'Unknown reason');
          content.appendChild(div);
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="global-error-overlay">
      <h2>Something went wrong starting the app</h2>
      <div id="global-error-content"></div>
      <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#8b5cf6; color:white; border:none; border-radius:8px; cursor:pointer;">Reload Application</button>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
